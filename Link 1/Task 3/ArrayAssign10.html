<!DOCTYPE html>
  <html>
    <head>
      <title>JavaScript Beginners</title>
<body>    
	<script> 
const friendsInfo = [6, 12, 'Mari', 1, 
					true, 'Munnabai', '200', 
					'CaptianAmerica', 8, 10];

var arr1=friendsInfo.map(Number);
var arr=arr1.filter(arr1=>arr1>=0);
var sum=0;
for(var i=0;i<arr.length;i++)
{
sum=sum+arr[i];
}

console.log(sum/arr1.length);
	</script>
