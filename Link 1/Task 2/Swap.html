<!DOCTYPE html>
  <html>

      <title>JavaScript Beginners</title>
<body>    
	<script> 
var temp=0;

 function swap( num1,num2 ){
console.log(" Before swap Number 1 is "+num1);
console.log(" Before swap Number 2 is "+num2) ;
temp=num1;
num1=num2;
num2=temp;
console.log(" After swap Number 1 is "+num1);
console.log(" After swap Number 2 is "+num2) 
 }
swap(7,9);

	
	</script>
    </head>
    
    </body>
    </html>
