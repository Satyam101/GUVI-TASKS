<!DOCTYPE html>
  <html>
    <head>
      <title>JavaScript Beginners</title>
<body>    
	<script> 
var num1=30;
var num2=20;

var sum=num1+num2;
var subtract=num1-num2;
var multiply=num1*num2;
var divide=num1/num2;
var exponential=num1 ** 2;
var mod=num1%num2;
var increment=num1++;
var decrement=num1--;


console.log(sum);
console.log(subtract);
console.log(multiply);
console.log(divide);
console.log(exponential);
console.log(mod);
console.log(increment);
console.log(decrement);

	</script>
    </head>
    
    </body>
    </html>
